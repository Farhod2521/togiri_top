        // Bosqichni yuklash

            if (!level) return;
            
            gameState.currentLevel = levelId;
            currentLevelDisplay.textContent = levelId;
            
            // Yulduzlarni yangilash
            updateStars(level.stars);
            
            // So'zlar zonasi va so'zlar konteynerini tozalash
            sentenceZone.innerHTML = '';
            wordsContainer.innerHTML = '';
            
            // So'zlarni aralashtirish
            const shuffledWords = [...level.words].sort(() => Math.random() - 0.5);

                wordElement.textContent = word;
                wordElement.draggable = true;
                
                // Drag and drop eventlarini qo'shish

                wordElement.addEventListener('dragend', dragEnd);
                
                wordsContainer.appendChild(wordElement);
            });
            
            // Drop zonasi uchun eventlar

            sentenceZone.addEventListener('dragenter', dragEnter);
            sentenceZone.addEventListener('dragleave', dragLeave);
            sentenceZone.addEventListener('drop', drop);
            
            // O'yin ekranini ko'rsatish

            levelSelect.style.display = 'none';

            updateUI();
            
            // O'yin holatini saqlash
            saveGameState();

        // Drag and drop funksiyalari
        function dragStart(e) {
            e.target.classList.add('dragging');
            e.dataTransfer.setData('text/plain', e.target.textContent);
            e.dataTransfer.effectAllowed = 'move';
        }
        
        function dragEnd(e) {
            e.target.classList.remove('dragging');
        }
        
        function dragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        }
        
        function dragEnter(e) {
            e.preventDefault();
            this.classList.add('drag-over');
        }
        
        function dragLeave() {
            this.classList.remove('drag-over');
        }
        
        function drop(e) {
            e.preventDefault();
            this.classList.remove('drag-over');
            
            const word = e.dataTransfer.getData('text/plain');
            const draggedElement = document.querySelector('.dragging');
            
            if (draggedElement) {
                // Agar so'z drop zonadan tashqariga tushirilgan bo'lsa
                if (this === sentenceZone) {
                    // So'zni drop zonaga qo'shish
                    const newWord = document.createElement('div');
                    newWord.className = 'word';
                    newWord.textContent = word;
                    newWord.draggable = true;
                    newWord.addEventListener('dragstart', dragStart);
                    newWord.addEventListener('dragend', dragEnd);
                    
                    // Pozitsiyani aniqlash
                    const dropX = e.clientX;
                    const dropY = e.clientY;
                    
                    // Eng yaqin elementni topish
                    let closestElement = null;
                    let closestDistance = Infinity;
                    
                    Array.from(this.children).forEach(child => {
                        const rect = child.getBoundingClientRect();
                        const childX = rect.left + rect.width / 2;
                        const childY = rect.top + rect.height / 2;
                        
                        const distance = Math.sqrt(
                            Math.pow(dropX - childX, 2) + Math.pow(dropY - childY, 2)
                        );
                        
                        if (distance < closestDistance) {
                            closestDistance = distance;
                            closestElement = child;
                        }
                    });
                    
                    // So'zni joylashtirish
                    if (closestElement) {
                        this.insertBefore(newWord, closestElement);
                    } else {
                        this.appendChild(newWord);
                    }
                    
                    // Asl elementni o'chirish
                    draggedElement.remove();
                }
            }
        }

            if (userSentence === level.sentence) {
                // Yulduzlarni hisoblash
                let stars = 0;
                if (level.attempts === 1) {
                    stars = 3;
                } else if (level.attempts <= 3) {
                    stars = 2;
                } else {
                    stars = 1;
                }
                
                // Agar oldingi yulduzlar soni yangisidan kam bo'lsa, yangilash
                if (stars > level.stars) {
                    level.stars = stars;
                    gameState.totalScore += (stars * 10);
                }
                
                // Agar level avval tugallanmagan bo'lsa, ball qo'shish
                if (!level.completed) {
                    level.completed = true;
                    gameState.levelsCompleted++;
                    
                    // Keyingi levelni ochish
                    if (gameState.currentLevel < levels.length) {
                        gameState.levelsUnlocked = Math.max(gameState.levelsUnlocked, gameState.currentLevel + 1);
                    }
                }
                
                // Xabar ko'rsatish
                resultMessage.textContent = "✅ To'g'ri! Ajoyib ish!";
                resultMessage.className = "result-message correct";
                
                // UI ni yangilash
                updateUI();
                
                // O'yin holatini saqlash
                saveGameState();
                
                // 2 soniyadan keyin keyingi bosqichga o'tish
                setTimeout(() => {
                    if (gameState.currentLevel < levels.length) {
                        loadLevel(gameState.currentLevel + 1);
                    } else {
                        // Agar barcha bosqichlar tugagan bo'lsa
                        resultMessage.textContent = "🎉 Tabriklaymiz! Siz barcha bosqichlarni tugatdingiz!";
                        showLevelSelect();
                    }
                }, 2000);
            } else {
                // Noto'g'ri javob
                resultMessage.textContent = "❌ Noto'g'ri. Qayta urinib ko'ring!";
                resultMessage.className = "result-message incorrect";
                
                // O'yin holatini saqlash
                saveGameState();
            }
        });
        
        // Qayta boshlash tugmasi
        resetBtn.addEventListener('click', () => {
            loadLevel(gameState.currentLevel);
        });
        
        // Yulduzlarni yangilash
        function updateStars(count) {
            const stars = levelStars.querySelectorAll('.star');
            stars.forEach((star, index) => {
                if (index < count) {
                    star.classList.add('fas');
                    star.classList.remove('far');
                } else {
                    star.classList.add('far');
                    star.classList.remove('fas');
                }
            });
        }
        
        // UI ni yangilash
        function updateUI() {
            totalScoreDisplay.textContent = gameState.totalScore;
            
            // Bosqich tugmalarini yangilash
            levelsContainer.innerHTML = '';
            levels.forEach(level => {
                const levelBtn = document.createElement('button');
                levelBtn.className = 'level-btn';
                levelBtn.textContent = level.id;
                
                // Agar level ochiq bo'lsa
                if (level.id <= gameState.levelsUnlocked) {
                    levelBtn.onclick = () => loadLevel(level.id);
                    
                    // Agar level tugallangan bo'lsa
                    if (level.completed) {
                        levelBtn.classList.add('completed');
                        
                        // Yulduzlarni ko'rsatish
                        const starsDiv = document.createElement('div');
                        starsDiv.className = 'level-stars';
                        for (let i = 0; i < level.stars; i++) {
                            const star = document.createElement('i');
                            star.className = 'fas fa-star';
                            starsDiv.appendChild(star);
                        }
                        levelBtn.appendChild(starsDiv);
                    }
                } else {
                    // Agar level yopiq bo'lsa
                    levelBtn.classList.add('locked');
                    const lockIcon = document.createElement('i');
                    lockIcon.className = 'fas fa-lock';
                    levelBtn.innerHTML = '';
                    levelBtn.appendChild(lockIcon);
                }
                
                // Agar bu hozirgi level bo'lsa
                if (level.id === gameState.currentLevel) {
                    levelBtn.style.border = '3px solid #ffeb3b';
                }
                
                levelsContainer.appendChild(levelBtn);
            });
        }
        
        // Bosqich tanlash ekranini ko'rsatish
        function showLevelSelect() {
            gameScreen.style.display = 'none';
            levelSelect.style.display = 'block';
            updateUI();
        }
        
        // Bosqich tanlash tugmasi
        backToLevelsBtn.addEventListener('click', showLevelSelect);
        
        // Dastur ishga tushganda
        document.addEventListener('DOMContentLoaded', () => {
            // O'yin holatini yuklash
            loadGameState();
            
            // Bosqich tanlash ekranini ko'rsatish
            showLevelSelect();
            
            // Agar o'yin davom etayotgan bo'lsa
            if (gameState.currentLevel > 0) {
                // Bosqich tanlash ekranida hozirgi levelni belgilash
                setTimeout(() => {
                    const currentLevelBtn = document.querySelector(`.level-btn:nth-child(${gameState.currentLevel})`);
                    if (currentLevelBtn) {
                        currentLevelBtn.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                }, 100);
            }
        });
    </script>
</body>
